<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger-site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="ress.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" rel="stylesheet">
</head>
<body>
    <body class="l-body c-grid">
        <header class="l-header">
            <div class="l-header__nav">
                <div class="l-header__title">
                    <h1 class="c-title__header"><img src="images/pc_logo.png"></h1>
                </div>
                <div class="c-search-form">
                    <form action="サイトURL" class="c-search-form__keyword"><i class="fa-solid fa-magnifying-glass"></i>
                        <button class="c-search-form__submit" aria-label="検索"></button>
                    </form>
                </div>
            </div>
        </header>
        <main class="l-main">
            <div class="c-main__title">
                <h2>ダミーサイト</h2>
            </div>
        </main>
    </body>
</body>
</html>
